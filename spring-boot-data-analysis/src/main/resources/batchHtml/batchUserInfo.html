<html lang="en">

<form id="batchUserInfo" name="batchUserInfoForm" method="POST" action="http://localhost:8080/batchReg/userInfo.json"  enctype="multipart/form-data">



  <div class="form-group">
    <label for="file">excel文件</label>
    <div class="col-sm-4">
      <input class="form-control col-sm-10" type="file" name="file" required id="file" placeholder="请输入链id"/>
    </div>
  </div>

  <button type="button" class="btn btn-primary" id="downExcel1" onclick="downExcel()" >下载模板</button>
  <button type="button" class="btn btn-primary" id="validExcel2" onclick="validExcel()" >提交</button>

</form>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>

<script src="https://cdn.bootcss.com/jquery.form/4.2.2/jquery.form.js"></script>

<script>
    var excelUrl = "http://localhost:86/";
    function downExcel(){
        window.open(excelUrl+'/用户信息查询.xlsx');
    }

    function validExcel(){

        if($('#file')[0].files[0] == null){
            alert("请上传excel文件");
            return;
        }
        $("form").submit();
    }





</script>
